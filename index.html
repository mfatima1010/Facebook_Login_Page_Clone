<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook â€“ log in or sign up</title>
    <link rel="shortcut icon" href="http://facebook.com/favicon.ico" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="icon.svg" class="w-80" alt="" />
        <p class="text-2xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-96 relative">
        <input
          class="px-2 h-12 my-2 rounded-md border border-1 border-gray-200"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-2 h-12 my-2 rounded-md border border-1 border-gray-200"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-10 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
